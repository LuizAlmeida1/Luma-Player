<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luma Play - IPTV</title>
    <link rel="stylesheet" href="styles.css">
    <link href="player/video-js.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <h1>Luma Play</h1>
        <h2>Reprodutor IPTV</h2>
        
        <div id="input-container">
            <label for="m3u-url">Insira a URL da Lista M3U:</label>
            <input type="text" id="m3u-url" placeholder="Exemplo: http://example.com/lista.m3u">
            <button id="load-list">Carregar Lista</button>
        </div>

        <div id="channels"></div>

        <video id="player" class="video-js" controls preload="auto"></video>
    </div>

    <script src="player/video.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
